<!DOCTYPE html>
<html>
  
<head>

  <title>Fluid Width Video | Mini Demo | iframe (brok</title>

  <style>
    * { margin: 0; padding: 0; }
    body { 
      font: 16px/1.4 Georgia, Serif;
      width: 50%; 
      margin: 80px auto; 
      background: url(../images/bglines.png);

    article { background: white; padding: 10%; }
    .videoWrapper {
    	position: relative;
    	padding-bottom: 56.25%;

    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    }
  </style>
</head>
